{% extends "admin/base.html" %}
{% load i18n static jazzmin admin_urls %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-9">
    <div class="card">
    <div class="card-body">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
    </div>
{% endblock %}

{% block extrajs %}
<script>
    function updateCount() {
        let msg = document.getElementById("messageBox").value;
        document.getElementById("counter").innerText = msg.length + " characters";
    }
</script>
{% endblock %}
